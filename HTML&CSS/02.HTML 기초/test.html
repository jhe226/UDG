<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX일보</title>
</head>
<body>
    <header>
        <p>여기는 로고와 이름이 들어갑니다.</p>
    </header>
    <nav>
        <p>여기는 사이트 메뉴입니다.</p>
    </nav>
    <section>
        <p>여기서부터는 기사가 들어갑니다.</p>
        <article>
            <p>여기는 첫 번째 기사입니다.</p>
        </article>
        <article>
            <p>여기는 두 번째 기사입니다.</p>
        </article>
    </section>
    <aside>
        <p>여기에 광고가 들어갑니다.</p>
    </aside>
    <footer>
        <p>여기에 회사 정보가 들어갑니다.</p>
    </footer>
</body>
</html>
